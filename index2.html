<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Portable CT App (Mobile)</title>

  <style>
    :root {
      --bg: #1d1b26;
      --panel: #2b2836;
      --card: #2f2c39;
      --accent: #ff9f2e;
      --radius: 14px;
    }

    body {
      background: var(--bg);
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* --- CONTAINER (mobile frame) --- */
    .phone {
      width: 360px;
      max-width: 96vw;
      min-height: 680px;
      background: var(--panel);
      border-radius: 24px;
      margin: 12px 0;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      position: relative;
    }

    /* --- HEADING --- */
    .machine-heading {
      text-align: center;
      font-size: 14px;
      font-weight: 700;
      line-height: 1.3;
      text-transform: uppercase;
      margin: 10px auto;
      padding: 0 10px;
      background: linear-gradient(90deg, #ff9f2e, #fff, #ff9f2e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200%;
      animation: glitter 3s linear infinite;
    }

    @keyframes glitter {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- SCREENS --- */
    .screen {
      display: none;
      padding: 16px;
      box-sizing: border-box;
      height: calc(100% - 40px);
      overflow-y: auto;
    }
    .screen.active { display: block; }

    /* --- FORM --- */
    .form {
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px;
    }
    .form input, .form select {
      width: 100%;
      padding: 10px 12px;
      margin: 6px 0;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      background: #3a3746;
      color: white;
    }
    .form button {
      width: 100%;
      background: var(--accent);
      border: none;
      padding: 12px;
      font-weight: 600;
      font-size: 14px;
      border-radius: 10px;
      margin-top: 10px;
      color: #000;
    }

    /* --- MODEL IMAGE --- */
    .model-wrap {
      position: relative;
      display: flex;
      justify-content: center;
    }
    .model {
      width: 90%;
      border-radius: 12px;
      margin: 8px auto;
    }

    /* --- HOTSPOT --- */
    .hotspot {
      position: absolute;
      border-radius: 50%;
      border: 2px solid var(--accent);
      background: rgba(255,255,255,0.1);
      cursor: pointer;
      transition: 0.3s;
    }
    .hotspot:hover { background: var(--accent); transform: scale(1.15); }

    /* --- BUTTONS --- */
    button {
      background: var(--accent);
      border: none;
      color: #000;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      margin: 6px;
    }

    .protocols button {
      width: 100%;
      margin-bottom: 8px;
    }

    .back {
      background: transparent;
      color: var(--accent);
      font-size: 20px;
      border: none;
      position: absolute;
      left: 14px;
      top: 8px;
    }
  </style>
</head>

<body>
  <div class="phone">
    <h3 class="machine-heading">
      WORLD FIRST MULTISLICE PORTABLE CT<br>LOW DOSE TECHNOLOGY - POWERED BY DEEPAK SCANS
    </h3>

    <!-- SCREEN 1 -->
    <div id="scr-form" class="screen active">
      <div class="form">
        <input id="f-name" placeholder="Patient Name" />
        <input id="f-uhid" placeholder="UHID" />
        <input id="f-age" type="number" placeholder="Age" />
        <select id="f-gender">
          <option value="">Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <input id="f-dept" placeholder="Department" />
        <button onclick="goBody()">Proceed</button>
      </div>
    </div>

    <!-- SCREEN 2 -->
    <div id="scr-body" class="screen">
      <div class="model-wrap">
        <img src="first.jpg" class="model" id="body-img" />
        <div id="head-hotspot" class="hotspot"
             style="top: 18%; left: 48%; width: 45px; height: 45px;"></div>
      </div>
      <button onclick="show('scr-form')">Back</button>
    </div>

    <!-- SCREEN 3 -->
    <div id="scr-protocols-brain" class="screen">
      <button class="back" onclick="show('scr-body')">‚Üê</button>
      <div class="protocols" style="padding:20px;">
       
      </div>
    </div>
  </div>

  <script>
    function show(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'scr-body') document.getElementById('body-img').src = 'first.jpg';
    }

    function goBody() {
      const req = ["f-name", "f-uhid", "f-age", "f-gender", "f-dept"];
      for (const id of req) {
        const el = document.getElementById(id);
        if (!el.value) { alert("Please fill all fields"); el.focus(); return; }
      }
      show('scr-body');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const headHotspot = document.getElementById('head-hotspot');
      const modelImg = document.getElementById('body-img');

      headHotspot.addEventListener('click', () => {
        modelImg.src = 'second.jpg';
        setTimeout(() => show('scr-protocols-brain'), 400);
      });

      document.querySelectorAll('#scr-protocols-brain button').forEach(btn => {
        btn.addEventListener('click', () => {
          modelImg.src = 'third.jpg';
        });
      });
    });
  </script>
</body>
</html>
